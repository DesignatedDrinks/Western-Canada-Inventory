<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #222;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 14px 0 6px 0;
      max-width: 700px;
      margin: 0 auto;
    }
    .logo {
      margin-left: 18px;
      margin-right: 16px;
      width: 60px; /* Bigger logo */
      height: auto;
    }
    .app-title {
      font-size: 2rem;
      font-weight: 700;
      color: #112244;
      line-height: 1.1;
    }
    @media (max-width: 600px) {
      .logo { width: 62px; margin-left: 6vw; margin-right: 12px; }
      .app-title { font-size: 1.2rem; }
    }
    h1 {
      display: none; /* Hide old h1 */
    }
    #searchbar {
      display: block;
      margin: 0 auto 16px auto;
      width: 95%;
      max-width: 430px;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 17px;
      box-sizing: border-box;
    }
    .brewery-group {
      background: #f5f8fd;
      border-radius: 16px;
      margin: 12px auto 14px auto;
      max-width: 700px;
      box-shadow: 0 1.5px 8px rgba(90,110,140,0.06);
      padding-bottom: 0.5px;
    }
    .brewery-header {
      font-weight: bold;
      color: #102850;
      padding: 18px 16px 18px 12px;
      font-size: 1.21rem;
      display: flex;
      align-items: center;
      border-radius: 16px;
      cursor: pointer;
      background: #e5edf7;
      margin-bottom: 0;
      border: none;
      transition: background 0.13s;
      gap: 7px;
      user-select: none;
    }
    .brewery-header:hover, .brewery-header:focus {
      background: #d8e7fb;
    }
    .chevron {
      font-size: 1.15em;
      transition: transform 0.18s;
      color: #24417c;
      width: 1.1em;
    }
    .brewery-body {
      padding: 0 0 0 0;
      background: white;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      margin-top: 0;
    }
    .prod-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #f0f0f0;
      padding: 14px 10px 14px 17px;
      font-size: 1.04rem;
      cursor: pointer;
      transition: background 0.13s;
    }
    .prod-row:last-child {
      border-bottom: none;
    }
    .prod-name {
      flex: 1;
      font-weight: 400;
      color: #223366;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }
    .prod-qty {
      font-size: 1.4em;
      font-weight: 600;
      margin-left: 20px;
      text-align: right;
      min-width: 24px;
      display: inline-block;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .prod-qty.zero {
      color: #d93025;
    }
    /* Modal (unchanged, left out for brevity if not using) */
    #loading {
      text-align: center;
      margin-top: 32px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://www.designateddrinks.ca/cdn/shop/files/DDWebLogo_150x.png?v=1648823188" class="logo" alt="Designated Drinks Logo">
    <span class="app-title">Western Canada<br>Inventory</span>
  </div>
  <input id="searchbar" type="text" placeholder="Search product name...">
  <div id="loading"><span>Loading inventory...</span></div>
  <div id="brewery-list"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    let allProducts = [];
    let filteredProducts = [];
    let expandedBreweries = {};

    // Group products by brewery
    function groupByBrewery(products) {
      const groups = {};
      products.forEach(p => {
        let brewery = (p['Product Title']||'').split('(')[0].trim();
        if (!groups[brewery]) groups[brewery] = [];
        groups[brewery].push(p);
      });
      return groups;
    }

    function renderBreweryList(products) {
      const container = document.getElementById('brewery-list');
      container.innerHTML = '';
      const groups = groupByBrewery(products);
      Object.keys(groups).sort().forEach(brewery => {
        const isOpen = expandedBreweries[brewery];
        const groupDiv = document.createElement('div');
        groupDiv.className = 'brewery-group';

        // Header
        const header = document.createElement('button');
        header.type = 'button';
        header.className = 'brewery-header';
        header.tabIndex = 0;
        header.onclick = () => {
          expandedBreweries[brewery] = !expandedBreweries[brewery];
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        };

        const chevron = document.createElement('span');
        chevron.className = 'chevron';
        chevron.innerHTML = isOpen ? '▼' : '▲';
        if (isOpen) chevron.style.transform = 'rotate(0deg)';
        else chevron.style.transform = 'rotate(180deg)';
        header.appendChild(chevron);

        const title = document.createElement('span');
        title.textContent = ' ' + brewery;
        header.appendChild(title);
        groupDiv.appendChild(header);

        // Body (list of products)
        if (isOpen) {
          const body = document.createElement('div');
          body.className = 'brewery-body';
          groups[brewery].forEach(prod => {
            const row = document.createElement('div');
            row.className = 'prod-row';

            // Product name
            const name = document.createElement('span');
            name.className = 'prod-name';
            name.textContent = prod['Product Title'];
            row.appendChild(name);

            // Quantity
            const qty = document.createElement('span');
            qty.className = 'prod-qty' + ((parseInt(prod['Quantity']) === 0) ? ' zero' : '');
            qty.textContent = prod['Quantity'] || 0;
            row.appendChild(qty);

            body.appendChild(row);
          });
          groupDiv.appendChild(body);
        }
        container.appendChild(groupDiv);
      });
    }

    // Filtering/search
    document.getElementById('searchbar').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredProducts = [];
        renderBreweryList(allProducts);
      } else {
        filteredProducts = allProducts.filter(p => (p['Product Title']||'').toLowerCase().includes(term));
        renderBreweryList(filteredProducts);
      }
    });

    async function fetchInventory() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        return data;
      } catch (e) {
        document.getElementById('loading').innerHTML = '<span>Unable to load inventory. Try again later.</span>';
        return [];
      }
    }

    // Initial load
    fetchInventory().then(products => {
      allProducts = products;
      filteredProducts = [];
      expandedBreweries = {}; // <-- ALL collapsed on load
      renderBreweryList(products);
    });
  </script>
</body>
</html>
