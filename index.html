<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designated Drinks: Jeff's Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f2f5f9; margin: 0; padding: 0; }
    header { background: #001f3f; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 16px; text-align: center; }
    .card img { max-width: 100%; height: 160px; object-fit: contain; margin-bottom: 10px; }
    .title { font-weight: bold; margin: 10px 0; }
    .pack { color: #666; margin-bottom: 8px; }
    .qty-control { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 12px; }
    button { background: #001f3f; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .qty { font-size: 18px; min-width: 30px; display: inline-block; }
  </style>
</head>
<body>
  <header>Designated Drinks – Jeff's Inventory Dashboard</header>
  <div class="grid" id="inventory"></div>

  <script>
    const SHEET_ID = "177OyfU6g2jc8FqdPyzk5tw-tcEwlUvsVgPdr80rDGVU";
    const API_KEY = "AIzaSyChxr03Juok8dPH4jRvHAHjoj06IFZkl0g";
    const RANGE_STATIC = "'Western Canada Inventory'!A2:G";
    const RANGE_DYNAMIC = "'Jeff Inventory'!A2:C";
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzHImw8Eys9k8MKon8xChWGUpXM14SOAJeyki5veRE_0COkIl-KKbV4IDJ41S_RlSBbFw/exec";

    async function fetchSheet(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.values || [];
    }

    async function updateSheet(title, newQty) {
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, qty: newQty })
        });
        const result = await response.text();
        console.log("✅", result);
      } catch (err) {
        console.error("❌ Failed to update inventory:", err);
      }
    }

    async function loadInventory() {
      const staticData = await fetchSheet(RANGE_STATIC);
      const dynamicData = await fetchSheet(RANGE_DYNAMIC);
      const dynamicMap = Object.fromEntries(dynamicData.map(row => [row[0], row[1]]));

      const container = document.getElementById("inventory");
      container.innerHTML = "";

      staticData.forEach(row => {
        const [title, packSize, retail, wholesale, imageUrl, price24, status] = row;
        if ((status || '').toLowerCase() !== 'yes') return;
        const qty = parseInt(dynamicMap[title] || "0", 10);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${title}" />
          <div class="title">${title}</div>
          <div class="pack">${packSize}</div>
          <div class="qty-control">
            <button onclick="changeQty('${title}', ${qty - 1})">−</button>
            <div class="qty" id="qty-${btoa(title)}">${qty}</div>
            <button onclick="changeQty('${title}', ${qty + 1})">+</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function changeQty(title, newQty) {
      const encoded = btoa(title);
      const qtyDiv = document.getElementById(`qty-${encoded}`);
      qtyDiv.innerText = newQty;
      updateSheet(title, newQty);
    }

    loadInventory();
  </script>
</body>
</html>
