<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #222;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 0 6px 0;
      max-width: 700px;
      margin: 0 auto;
      gap: 16px;
    }
    .logo {
      width: 70px; min-width: 60px; height: auto;
      margin-left: 12px;
    }
    .app-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #112244;
      line-height: 1.12;
      text-align: left;
    }
    @media (max-width: 600px) {
      .navbar { gap: 10px; }
      .logo { width: 62px; margin-left: 5vw; }
      .app-title { font-size: 1.08rem; }
    }

    #searchbar {
      display: block;
      margin: 0 auto 18px auto;
      width: 95%;
      max-width: 430px;
      padding: 13px 16px;
      border-radius: 12px;
      border: 1px solid #e3e3e3;
      font-size: 18px;
      box-sizing: border-box;
      background: #fff;
      font-family: inherit;
      box-shadow: 0 2px 12px rgba(0,0,0,0.03);
    }

    .brewery-group {
      background: #fafdff;
      border-radius: 20px;
      margin: 16px auto 18px auto;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(80,110,160,0.05);
      transition: box-shadow 0.18s;
      padding-bottom: 0.5px;
    }

    .brewery-header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border: none;
      border-radius: 20px 20px 0 0;
      padding: 20px 0 20px 0;
      font-size: 1.21rem;
      font-weight: 700;
      background: #e5edf7;
      color: #142C47;
      cursor: pointer;
      transition: background 0.14s;
      box-shadow: 0 1.5px 12px rgba(80,110,160,0.04);
      position: relative;
      letter-spacing: 0.02em;
      user-select: none;
    }
    .brewery-header .chevron {
      position: absolute;
      left: 18px;
      font-size: 1.5em;
      top: 50%;
      transform: translateY(-50%);
      color: #254785;
      transition: transform 0.18s;
    }
    .brewery-header.open .chevron {
      transform: translateY(-50%) rotate(90deg);
    }
    .brewery-header .brewery-title {
      width: 100%;
      text-align: center;
      font-size: 1.18em;
      font-weight: 700;
      pointer-events: none;
      letter-spacing: 0.01em;
    }
    .brewery-header:active, .brewery-header:focus {
      background: #dbe6f5;
    }

    .brewery-body {
      background: #fff;
      border-radius: 0 0 20px 20px;
      margin-top: 0;
      padding: 0 0 10px 0;
      box-shadow: none;
    }

    .prod-row {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
      padding: 14px 12px 14px 16px;
      font-size: 1.09rem;
      min-height: 48px;
      cursor: pointer;
      transition: background 0.13s;
      border-radius: 9px;
      background: none;
      margin: 0 5px;
    }
    .prod-row:last-child { border-bottom: none; }
    .prod-name {
      flex: 1;
      font-weight: 400;
      color: #223366;
      overflow-wrap: break-word;
      white-space: normal;
      line-height: 1.2;
      padding-right: 7px;
    }
    .prod-qty {
      font-size: 1.5em;
      font-weight: 700;
      margin-left: 25px;
      text-align: right;
      min-width: 32px;
      display: inline-block;
      letter-spacing: 1px;
      transition: color 0.2s;
      color: #17439a;
    }
    .prod-qty.zero { color: #e14b36; }

    #loading {
      text-align: center;
      margin-top: 32px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="https://www.designateddrinks.ca/cdn/shop/files/DDWebLogo_150x.png?v=1648823188" class="logo" alt="Designated Drinks Logo">
    <span class="app-title">Western Canada<br>Inventory</span>
  </div>
  <input id="searchbar" type="text" placeholder="Search product name...">
  <div id="loading"><span>Loading inventory...</span></div>
  <div id="brewery-list"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    let allProducts = [];
    let filteredProducts = [];
    let expandedBreweries = {};

    // Group products by brewery
    function groupByBrewery(products) {
      const groups = {};
      products.forEach(p => {
        let brewery = (p['Product Title']||'').split('(')[0].trim();
        if (!groups[brewery]) groups[brewery] = [];
        groups[brewery].push(p);
      });
      return groups;
    }

    function renderBreweryList(products) {
      const container = document.getElementById('brewery-list');
      container.innerHTML = '';
      const groups = groupByBrewery(products);
      Object.keys(groups).sort().forEach(brewery => {
        const isOpen = expandedBreweries[brewery];
        const groupDiv = document.createElement('div');
        groupDiv.className = 'brewery-group';

        // Header
        const header = document.createElement('button');
        header.type = 'button';
        header.className = 'brewery-header' + (isOpen ? ' open' : '');
        header.tabIndex = 0;
        header.onclick = () => {
          expandedBreweries[brewery] = !expandedBreweries[brewery];
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        };

        const chevron = document.createElement('span');
        chevron.className = 'chevron';
        chevron.innerHTML = 'â–¶'; // Right chevron
        header.appendChild(chevron);

        const title = document.createElement('span');
        title.className = 'brewery-title';
        title.textContent = brewery;
        header.appendChild(title);
        groupDiv.appendChild(header);

        // Body (list of products)
        if (isOpen) {
          const body = document.createElement('div');
          body.className = 'brewery-body';
          groups[brewery].forEach(prod => {
            const row = document.createElement('div');
            row.className = 'prod-row';

            // Product name
            const name = document.createElement('span');
            name.className = 'prod-name';
            name.textContent = prod['Product Title'];
            row.appendChild(name);

            // Quantity
            const qty = document.createElement('span');
            qty.className = 'prod-qty' + ((parseInt(prod['Quantity']) === 0) ? ' zero' : '');
            qty.textContent = prod['Quantity'] || 0;
            row.appendChild(qty);

            body.appendChild(row);
          });
          groupDiv.appendChild(body);
        }
        container.appendChild(groupDiv);
      });
    }

    // Filtering/search
    document.getElementById('searchbar').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredProducts = [];
        renderBreweryList(allProducts);
      } else {
        filteredProducts = allProducts.filter(p => (p['Product Title']||'').toLowerCase().includes(term));
        renderBreweryList(filteredProducts);
      }
    });

    async function fetchInventory() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        return data;
      } catch (e) {
        document.getElementById('loading').innerHTML = '<span>Unable to load inventory. Try again later.</span>';
        return [];
      }
    }

    // Initial load: All breweries collapsed
    fetchInventory().then(products => {
      allProducts = products;
      filteredProducts = [];
      expandedBreweries = {}; // ALL collapsed on load
      renderBreweryList(products);
    });
  </script>
</body>
</html>
