<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #001f3f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      margin-bottom: 12px;
    }
    .title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }
    button {
      font-size: 18px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #001f3f;
      color: white;
    }
    .qty {
      font-size: 16px;
      min-width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Western Canada Inventory</h1>
  <div class="grid" id="inventory"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    async function fetchInventory() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data;
    }

    function renderProducts(products) {
      const grid = document.getElementById('inventory');
      grid.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = product['Image URL'];
        img.alt = product['Product Title'];

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = product['Product Title'];

        const qtyControls = document.createElement('div');
        qtyControls.className = 'qty-controls';

        const minusBtn = document.createElement('button');
        minusBtn.textContent = '-';

        const qtyDisplay = document.createElement('div');
        qtyDisplay.className = 'qty';
        qtyDisplay.textContent = product['Quantity'] || 0;

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';

        plusBtn.onclick = () => updateQty(product, parseInt(product['Quantity'] || 0) + 1);
        minusBtn.onclick = () => updateQty(product, Math.max(0, parseInt(product['Quantity'] || 0) - 1));

        qtyControls.append(minusBtn, qtyDisplay, plusBtn);
        card.append(img, title, qtyControls);
        grid.appendChild(card);
      });
    }

    async function updateQty(product, newQty) {
      const payload = {
        productTitle: product['Product Title'],
        newQty: newQty,
        action: 'Manual Update'
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.text();
        if (result === 'Success') {
          product['Quantity'] = newQty;
          renderProducts(await fetchInventory());
        } else {
          alert('Update failed');
        }
      } catch (error) {
        console.error(error);
        alert('Network error');
      }
    }

    fetchInventory().then(renderProducts);
  </script>
</body>
</html>
