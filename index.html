<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #001f3f;
      margin-bottom: 8px;
    }

    #searchbar {
      display: block;
      margin: 0 auto 18px auto;
      width: 97vw;
      max-width: 430px;
      min-width: 0;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 18px;
      box-sizing: border-box;
      position: sticky;
      top: 10px;
      z-index: 5;
      background: #f4f6f8;
    }
    #searchbar:focus {
      outline: 2px solid #001f3f;
    }

    .table {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      overflow: hidden;
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 6px;
      text-align: left;
    }

    th {
      background: #f4f6f8;
      font-weight: 600;
      color: #001f3f;
      position: sticky;
      top: 54px;
      z-index: 4;
    }

    tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.7s;
    }

    tr.row-highlight {
      background: #d8f8cb !important; /* light green glow */
    }

    .prod-row {
      cursor: pointer;
    }
    .prod-name {
      color: #001f3f;
      font-weight: 500;
    }
    .prod-row:hover, .prod-row:active {
      background: #f1f8fd;
    }
    .inventory {
      text-align: center;
      font-size: 18px;
    }
    .inventory.zero {
      color: #e3342f;
      font-weight: bold;
    }
    .out-of-stock {
      font-size: 12px;
      color: #e3342f;
      margin-left: 6px;
      font-weight: bold;
    }

    #loading {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.33);
      justify-content: center;
      align-items: flex-start;
    }
    #modal-content {
      background: white;
      border-radius: 14px;
      padding: 12px 7px 10px 7px;
      width: 97vw;
      max-width: 290px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.22);
      text-align: center;
      position: relative;
      animation: popin .17s;
      margin-top: 3vh;
      max-height: 280px;
      overflow-y: auto;
    }
    #modal-img { max-width: 70px; margin-bottom: 8px; }
    #modal-title { font-size: 13px; font-weight: bold; margin-bottom: 9px; color: #001f3f; }
    #modal-qty { width: 42px; font-size: 16px; border-radius: 5px; border: 1px solid #eee; margin: 0 5px;}
    #modal-minus, #modal-plus { font-size: 19px; padding: 6px 12px; }
    #modal-save {
      margin-top: 12px;
      background: #001f3f;
      color: white;
      font-size: 15px;
      padding: 6px 18px;
      border: none;
      border-radius: 7px;
      position: relative;
    }
    #modal-save[disabled] {
      opacity: 0.6;
    }
    #modal-close {
      position: absolute;
      top: 7px;
      right: 12px;
      cursor: pointer;
      font-size: 30px;
      line-height: 1;
      color: #001f3f;
    }
    @keyframes popin { from { transform: scale(0.92); opacity:0; } to { transform: scale(1); opacity:1; } }

    /* Spinner */
    #spinner {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.10);
      justify-content: center;
      align-items: center;
    }
    #spinner .lds-dual-ring { display: inline-block; width: 68px; height: 68px;}
    #spinner .lds-dual-ring:after { content:" "; display:block;width:46px;height:46px;margin:1px;border-radius:50%;border:6px solid #001f3f;border-color:#001f3f transparent #001f3f transparent;animation:lds-dual-ring 1.1s linear infinite;}
    @keyframes lds-dual-ring { 0% { transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

    #toast {
      display: none;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      border-radius: 5px;
      padding: 10px 18px;
      font-size: 16px;
      z-index: 111;
      box-shadow: 0 3px 14px rgba(0,0,0,0.10);
    }

    /* Cards on mobile */
    @media (max-width: 600px) {
      .table {
        box-shadow: none;
        max-width: 100vw;
        border-radius: 0;
        background: transparent;
        padding: 0;
      }
      table, tbody, tr, th, td {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 12px;
        border-radius: 12px;
        border: 1px solid #f0f0f0;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 10px 6px 10px 8px;
        transition: background 0.7s;
      }
      th {
        display: none;
      }
      td {
        padding: 9px 6px;
        border-bottom: none;
        font-size: 17px;
      }
      .inventory {
        font-size: 18px;
        font-weight: bold;
        color: #001f3f;
        margin-top: 3px;
      }
      .prod-row {
        margin-bottom: 7px;
      }
      #modal-content {
        margin-top: 13vh;
        max-height: 420px;
      }
    }
  </style>
</head>
<body>
  <h1>Western Canada Inventory</h1>
  <input id="searchbar" type="text" placeholder="Search product name..." autocomplete="off" />
  <div class="table" id="product-table" style="display:none">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Inventory</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <div id="loading">Loading inventory...</div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="" />
      <div id="modal-title"></div>
      <div style="margin: 11px 0;">
        <button id="modal-minus" aria-label="Decrease quantity">-</button>
        <input id="modal-qty" type="number" min="0" style="text-align:center;" />
        <button id="modal-plus" aria-label="Increase quantity">+</button>
      </div>
      <button id="modal-save">Save</button>
    </div>
  </div>

  <!-- Spinner -->
  <div id="spinner"><div class="lds-dual-ring"></div></div>
  <!-- Toast -->
  <div id="toast"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    let allProducts = [];
    let filteredProducts = [];
    let currentModalProduct = null;
    let lastUpdatedIndex = -1;

    function showSpinner() { document.getElementById('spinner').style.display = 'flex'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(()=>{ toast.style.display='none'; }, 1500);
    }

    function renderTable(products) {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      products.forEach((product, idx) => {
        const tr = document.createElement('tr');
        tr.className = 'prod-row';
        if (idx === lastUpdatedIndex) tr.classList.add('row-highlight');
        tr.tabIndex = 0;

        // Product name (clickable row)
        const nameTd = document.createElement('td');
        nameTd.textContent = product['Product Title'];
        nameTd.className = 'prod-name';

        tr.onclick = () => showModal(product, idx);

        // Inventory qty
        const qtyTd = document.createElement('td');
        qtyTd.className = 'inventory' + ((product['Quantity'] || 0) == 0 ? ' zero' : '');
        qtyTd.textContent = product['Quantity'] || 0;

        // 0 badge
        if ((product['Quantity'] || 0) == 0) {
          const badge = document.createElement('span');
          badge.className = 'out-of-stock';
          badge.textContent = 'Out of stock';
          qtyTd.appendChild(badge);
        }

        tr.appendChild(nameTd);
        tr.appendChild(qtyTd);
        tbody.appendChild(tr);

        // Remove highlight after display
        if (idx === lastUpdatedIndex) {
          setTimeout(() => { tr.classList.remove('row-highlight'); }, 1000);
        }
      });
      lastUpdatedIndex = -1;
    }

    function showModal(product, idx) {
      currentModalProduct = product;
      document.getElementById('modal-img').src = product['Image URL'];
      document.getElementById('modal-img').alt = product['Product Title'];
      document.getElementById('modal-title').textContent = product['Product Title'];
      document.getElementById('modal-qty').value = product['Quantity'] || 0;
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-qty').focus();
      currentModalProduct._idx = idx;
    }
    function hideModal() { document.getElementById('modal').style.display = 'none'; }
    document.getElementById('modal-close').onclick = hideModal;
    document.getElementById('modal').onclick = function(e) {
      if (e.target === document.getElementById('modal')) hideModal();
    };
    document.getElementById('modal-minus').onclick = function() {
      let qty = Math.max(0, parseInt(document.getElementById('modal-qty').value) - 1);
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-plus').onclick = function() {
      let qty = parseInt(document.getElementById('modal-qty').value) + 1;
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-qty').addEventListener('keyup', function(e) {
      if (e.key === "Enter" || e.key === "Return") document.getElementById('modal-save').click();
    });
    document.getElementById('modal-save').onclick = async function() {
      const newQty = parseInt(document.getElementById('modal-qty').value);
      if (isNaN(newQty) || newQty < 0) { alert('Invalid quantity'); return; }
      document.getElementById('modal-save').disabled = true;
      document.getElementById('modal-save').innerHTML = '<span class="lds-dual-ring" style="width:28px;height:28px;vertical-align:middle;display:inline-block;"></span>';
      await updateQty(currentModalProduct, newQty);
      document.getElementById('modal-save').disabled = false;
      document.getElementById('modal-save').innerText = 'Save';
      hideModal();
    };

    document.getElementById('searchbar').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredProducts = allProducts.slice();
      } else {
        filteredProducts = allProducts.filter(p => (p['Product Title']||'').toLowerCase().includes(term));
      }
      renderTable(filteredProducts);
    });

    // Focus search bar on page load if lots of products
    window.onload = function() {
      setTimeout(() => {
        if (allProducts.length > 8) document.getElementById('searchbar').focus();
      }, 300);
    };

    async function fetchInventory() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        return data;
      } catch (e) {
        document.getElementById('loading').innerHTML = '<span>Unable to load inventory. Try again later.</span>';
        return [];
      }
    }

    async function updateQty(product, newQty) {
      const payload = {
        productTitle: product['Product Title'],
        newQty: newQty,
        action: 'Manual Update'
      };
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });
        const result = await res.text();
        if (result.startsWith("Success")) {
          product['Quantity'] = newQty;
          if (typeof product._idx === 'number') lastUpdatedIndex = product._idx;
          renderTable(filteredProducts);
          showToast("Saved!");
        } else {
          showToast("Update failed");
        }
      } catch (error) {
        showToast("Network error");
      }
    }

    fetchInventory().then(products => {
      allProducts = products;
      filteredProducts = products.slice();
      renderTable(products);
      document.getElementById('product-table').style.display = 'block';
    });
  </script>
</body>
</html>
