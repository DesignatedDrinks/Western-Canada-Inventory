<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 16px;
      margin-bottom: 0;
      min-height: 45px;
      gap: 14px;
      position: relative;
    }
    .logo {
      height: 65px;
      width: auto;
      margin-left: 8px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .titlebox {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    h1 {
      color: #001f3f;
      margin: 0 0 1px 0;
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.15;
    }
    #searchbar {
      display: block;
      margin: 13px auto 18px auto;
      width: 96vw;
      max-width: 430px;
      padding: 12px 16px;
      border-radius: 13px;
      border: 1px solid #d2d8e4;
      font-size: 18px;
      box-sizing: border-box;
      text-align: center;
      background: #fff;
      box-shadow: 0 1px 4px rgba(50, 55, 80, 0.03);
      position: sticky;
      top: 2px;
      z-index: 11;
    }
    #brewery-list {
      max-width: 650px;
      margin: 0 auto;
      padding-bottom: 32px;
    }
    .brewery-section {
      margin: 0 0 14px 0;
      border-radius: 19px;
      background: #fff;
      box-shadow: 0 3px 18px rgba(44,68,106,0.07);
      transition: box-shadow 0.15s;
      overflow: hidden;
    }
    .brewery-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 17px 23px 17px 19px;
      font-size: 1.10rem;
      font-weight: 700;
      color: #0e244d;
      border: none;
      background: transparent;
      outline: none;
      user-select: none;
      transition: background 0.1s;
      position: relative;
    }
    .brewery-header .chevron {
      display: inline-block;
      margin-right: 13px;
      transition: transform 0.18s cubic-bezier(0.4,0.0,0.2,1);
      font-size: 1.45em;
      color: #2684ff;
      font-weight: 700;
    }
    .brewery-header.collapsed .chevron {
      transform: rotate(-90deg);
      color: #a3acc1;
    }
    .brewery-header:active, .brewery-header:focus {
      background: #f5f9fc;
    }
    .brewery-header:not(:last-child) {
      border-bottom: 1px solid #f2f4f8;
    }
    .product-list {
      border-top: 1px solid #f2f4f8;
      background: #fafdff;
      animation: fadeIn 0.25s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px 14px 23px;
      font-size: 1rem;
      border-bottom: 1px solid #f0f3f9;
      background: transparent;
      cursor: pointer;
      transition: background 0.12s;
    }
    .product-row:last-child { border-bottom: none; }
    .prod-name {
      color: #22346c;
      font-weight: 500;
      margin-right: 12px;
      flex: 1 1 auto;
      text-align: left;
    }
    .inventory {
      font-family: monospace;
      text-align: right;
      font-size: 1.10em;
      color: #183563;
      font-weight: 700;
      min-width: 24px;
      letter-spacing: 0.4px;
    }
    #loading { text-align: center; margin-top: 46px; font-size: 21px; color: #777; }
    /* Modal */
    #modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.26); justify-content: center; align-items: flex-start; }
    #modal-content {
      background: white;
      border-radius: 14px;
      padding: 16px 10px 16px 10px;
      width: 94vw;
      max-width: 330px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.14);
      text-align: center;
      position: relative;
      animation: popin .17s;
      margin-top: 7vh;
      max-height: 380px;
      overflow-y: auto;
    }
    #modal-img { max-width: 80px; margin-bottom: 12px; }
    #modal-title { font-size: 15px; font-weight: bold; margin-bottom: 12px; color: #001f3f; }
    #modal-qty { width: 48px; font-size: 18px; border-radius: 5px; border: 1px solid #eee; margin: 0 5px; text-align: center; }
    #modal-minus, #modal-plus { font-size: 23px; padding: 6px 15px; }
    #modal-save { margin-top: 12px; background: #001f3f; color: white; font-size: 16px; padding: 8px 28px; border: none; border-radius: 9px; }
    #modal-close { position: absolute;top: 8px;right: 16px;cursor: pointer;font-size: 32px;line-height: 1;color: #001f3f;}
    @keyframes popin { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    /* Spinner */
    #spinner { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.10); justify-content: center; align-items: center;}
    #spinner .lds-dual-ring { display: inline-block; width: 68px; height: 68px;}
    #spinner .lds-dual-ring:after { content:" "; display: block; width: 46px; height: 46px; margin: 1px; border-radius: 50%; border: 6px solid #001f3f; border-color: #001f3f transparent #001f3f transparent; animation: lds-dual-ring 1.1s linear infinite;}
    @keyframes lds-dual-ring { 0% { transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    @media (max-width: 700px) {
      .brewery-section { border-radius: 11px; }
      .brewery-header { font-size: 1.01rem; padding: 14px 15px 14px 15px; }
      .product-row { font-size: 0.98rem; padding: 12px 10px 12px 18px; }
      .logo { height: 50px; }
    }
    @media (max-width: 450px) {
      h1 { font-size: 1.1rem; }
      .logo { height: 40px; }
      #modal-content { max-width: 96vw; margin-top: 7vw; }
      #searchbar { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://www.designateddrinks.ca/cdn/shop/files/DDWebLogo_150x.png?v=1648823188" alt="Designated Drinks Logo">
    <div class="titlebox">
      <h1>Western Canada<br>Inventory</h1>
    </div>
  </header>
  <input id="searchbar" type="text" placeholder="Search product name...">
  <div id="loading"><span>Loading inventory...</span></div>
  <div id="brewery-list"></div>

  <!-- Modal for editing qty -->
  <div id="modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="">
      <div id="modal-title"></div>
      <div style="display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:13px;">
        <button id="modal-minus">-</button>
        <input id="modal-qty" type="number" min="0" value="0">
        <button id="modal-plus">+</button>
      </div>
      <button id="modal-save">Save</button>
    </div>
  </div>
  <!-- Spinner overlay -->
  <div id="spinner"><div class="lds-dual-ring"></div></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    let allProducts = [];
    let filteredProducts = [];
    let currentModalProduct = null;
    let expandedBreweries = {};

    function getBreweryName(productTitle) {
      // Extract brewery name from product title by taking text up to first ')' or '-'
      let match = productTitle.match(/^(.*?)(\(|-)/);
      return match ? match[1].trim() : productTitle.split(' ')[0];
    }

    function showSpinner() { document.getElementById('spinner').style.display = 'flex'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    // Render collapsible brewery sections with animation/modern cards
    function renderBreweryList(products) {
      let breweries = {};
      products.forEach(product => {
        let brewery = getBreweryName(product['Product Title']);
        if (!breweries[brewery]) breweries[brewery] = [];
        breweries[brewery].push(product);
      });

      const sortedBreweries = Object.keys(breweries).sort();
      const container = document.getElementById('brewery-list');
      container.innerHTML = '';

      sortedBreweries.forEach(brewery => {
        // Brewery Card
        const section = document.createElement('div');
        section.className = 'brewery-section';
        const header = document.createElement('div');
        header.className = 'brewery-header';
        if (!expandedBreweries[brewery]) header.classList.add('collapsed');
        header.innerHTML = `<span class="chevron">${expandedBreweries[brewery] ? '▼' : '▶'}</span> ${brewery}`;
        header.onclick = () => {
          expandedBreweries[brewery] = !expandedBreweries[brewery];
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        };
        section.appendChild(header);

        // Product List (only if expanded)
        if (expandedBreweries[brewery]) {
          const prodContainer = document.createElement('div');
          prodContainer.className = 'product-list';
          breweries[brewery].forEach(product => {
            const row = document.createElement('div');
            row.className = 'product-row';
            // Product Name
            const nameDiv = document.createElement('div');
            nameDiv.textContent = product['Product Title'];
            nameDiv.className = 'prod-name';
            nameDiv.onclick = () => showModal(product);
            // Inventory
            const invDiv = document.createElement('div');
            invDiv.className = 'inventory';
            invDiv.textContent = product['Quantity'] || 0;
            row.appendChild(nameDiv);
            row.appendChild(invDiv);
            prodContainer.appendChild(row);
          });
          section.appendChild(prodContainer);
        }
        container.appendChild(section);
      });
    }

    // Modal logic (same as before)
    function showModal(product) {
      currentModalProduct = product;
      document.getElementById('modal-img').src = product['Image URL'];
      document.getElementById('modal-img').alt = product['Product Title'];
      document.getElementById('modal-title').textContent = product['Product Title'];
      document.getElementById('modal-qty').value = product['Quantity'] || 0;
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-qty').focus();
      setTimeout(() => {
        document.getElementById('modal-content').scrollIntoView({behavior:'smooth', block:'start'});
      }, 50);
    }
    function hideModal() { document.getElementById('modal').style.display = 'none'; }
    document.getElementById('modal-close').onclick = hideModal;
    document.getElementById('modal').onclick = function(e) {
      if (e.target === document.getElementById('modal')) hideModal();
    };
    document.getElementById('modal-minus').onclick = function() {
      let qty = Math.max(0, parseInt(document.getElementById('modal-qty').value) - 1);
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-plus').onclick = function() {
      let qty = parseInt(document.getElementById('modal-qty').value) + 1;
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-save').onclick = async function() {
      const newQty = parseInt(document.getElementById('modal-qty').value);
      if (isNaN(newQty) || newQty < 0) { alert('Invalid quantity'); return; }
      showSpinner();
      await updateQty(currentModalProduct, newQty);
      hideSpinner();
      hideModal();
    };

    // Filtering/search
    document.getElementById('searchbar').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredProducts = [];
        expandedBreweries = {};
      } else {
        filteredProducts = allProducts.filter(p => (p['Product Title']||'').toLowerCase().includes(term));
        // Expand all breweries that match
        expandedBreweries = {};
        filteredProducts.forEach(p => {
          let brewery = getBreweryName(p['Product Title']);
          expandedBreweries[brewery] = true;
        });
      }
      renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
    });

    async function fetchInventory() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        return data;
      } catch (e) {
        document.getElementById('loading').innerHTML = '<span>Unable to load inventory. Try again later.</span>';
        return [];
      }
    }

    async function updateQty(product, newQty) {
      const payload = {
        productTitle: product['Product Title'],
        newQty: newQty,
        action: 'Manual Update'
      };
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });
        const result = await res.text();
        if (result.startsWith("Success")) {
          product['Quantity'] = newQty;
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        } else {
          alert('Update failed: ' + result);
        }
      } catch (error) {
        alert('Network error');
      }
    }

    // Initial load
    fetchInventory().then(products => {
      allProducts = products;
      filteredProducts = [];
      // By default, only expand the first brewery
      if (products.length) {
        let firstBrewery = getBreweryName(products[0]['Product Title']);
        expandedBreweries = { [firstBrewery]: true };
      }
      renderBreweryList(products);
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
