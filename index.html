<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Western Canada Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #f4f6f8; color: #222; }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      min-height: 50px;
      gap: 18px;
      position: relative;
    }
    .logo {
      height: 70px;
      width: auto;
      display: block;
      position: absolute;
      left: 0;
      top: 1px;
      margin-left: 5px;
      z-index: 2;
    }
    @media (max-width: 600px) {
      header { min-height: 36px; }
      .logo { height: 70px; margin-left: 0; top: 1px; }
    }
    h1 { 
      text-align: center; 
      color: #001f3f; 
      margin: 0 auto 12px auto; 
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1.07;
      width: 100%;
    }
    #searchbar { 
      display: block; 
      margin: 0 auto 18px auto; 
      width: 100%; 
      max-width: 430px; 
      padding: 10px 14px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      font-size: 18px; 
      box-sizing: border-box;
      text-align: center;
    }
    /* Collapsible Brewery */
    .brewery-section {
      max-width: 600px;
      margin: 0 auto 7px auto;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.03);
      overflow: hidden;
      margin-bottom: 12px;
    }
    .brewery-header {
      cursor: pointer;
      background: #eaf0fa;
      color: #001f3f;
      padding: 13px 18px 13px 16px;
      font-size: 1.04rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e4e9ef;
    }
    .brewery-header .arrow {
      margin-right: 10px;
      font-size: 16px;
      transition: transform 0.22s;
    }
    .brewery-header.collapsed .arrow {
      transform: rotate(-90deg);
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 17px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 16px;
      background: #fff;
    }
    .product-row:last-child { border-bottom: none; }
    .prod-name { cursor: pointer; color: #001f3f; font-weight: 500; }
    .prod-name:hover, .prod-name:active { text-decoration: underline; color: #0051a5; }
    .inventory { text-align: center; font-size: 18px; }
    #loading { text-align: center; margin-top: 50px; font-size: 20px; }
    /* Modal */
    #modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.33); justify-content: center; align-items: flex-start; }
    #modal-content {
      background: white;
      border-radius: 14px;
      padding: 12px 7px 10px 7px;
      width: 97vw;
      max-width: 290px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.22);
      text-align: center;
      position: relative;
      animation: popin .17s;
      margin-top: 3vh;
      max-height: 280px;
      overflow-y: auto;
    }
    #modal-img { max-width: 70px; margin-bottom: 8px; }
    #modal-title { font-size: 13px; font-weight: bold; margin-bottom: 9px; color: #001f3f; }
    #modal-qty { width: 42px; font-size: 16px; border-radius: 5px; border: 1px solid #eee; margin: 0 5px;}
    #modal-minus, #modal-plus { font-size: 19px; padding: 6px 12px; }
    #modal-save { margin-top: 12px; background: #001f3f; color: white; font-size: 15px; padding: 6px 18px; border: none; border-radius: 7px;}
    #modal-close { position: absolute;top: 7px;right: 12px;cursor: pointer;font-size: 30px;line-height: 1;color: #001f3f;}
    @keyframes popin { from { transform: scale(0.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    /* Spinner */
    #spinner { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.10); justify-content: center; align-items: center;}
    #spinner .lds-dual-ring { display: inline-block; width: 68px; height: 68px;}
    #spinner .lds-dual-ring:after { content:" "; display: block; width: 46px; height: 46px; margin: 1px; border-radius: 50%; border: 6px solid #001f3f; border-color: #001f3f transparent #001f3f transparent; animation: lds-dual-ring 1.1s linear infinite;}
    @keyframes lds-dual-ring { 0% { transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    @media (min-width:601px) {
      #modal-content {
        margin-top: 0;
        max-height: none;
        padding: 28px 16px 24px 16px;
        max-width: 370px;
      }
      #modal-img { max-width: 160px; }
      #modal-title { font-size: 18px; }
      #searchbar {font-size: 17px;}
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://www.designateddrinks.ca/cdn/shop/files/DDWebLogo_150x.png?v=1648823188" alt="Designated Drinks Logo">
    <h1>Western Canada<br>Inventory</h1>
  </header>
  <input id="searchbar" type="text" placeholder="Search product name...">
  <div id="loading"><span>Loading inventory...</span></div>
  <div id="brewery-list"></div>

  <!-- Modal for editing qty -->
  <div id="modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="">
      <div id="modal-title"></div>
      <div style="display:flex;justify-content:center;align-items:center;gap:8px;margin-bottom:7px;">
        <button id="modal-minus" style="font-size:19px;padding:6px 12px;">-</button>
        <input id="modal-qty" type="number" min="0" value="0">
        <button id="modal-plus" style="font-size:19px;padding:6px 12px;">+</button>
      </div>
      <button id="modal-save">Save</button>
    </div>
  </div>
  <!-- Spinner overlay -->
  <div id="spinner"><div class="lds-dual-ring"></div></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    let allProducts = [];
    let filteredProducts = [];
    let currentModalProduct = null;
    let expandedBreweries = {};

    function getBreweryName(productTitle) {
      // Extract brewery name from product title by taking text up to first ')' or '-'
      let match = productTitle.match(/^(.*?)(\(|-)/);
      return match ? match[1].trim() : productTitle.split(' ')[0];
    }

    // Spinner functions
    function showSpinner() { document.getElementById('spinner').style.display = 'flex'; }
    function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }

    // Render collapsible brewery sections
    function renderBreweryList(products) {
      // Group by brewery
      let breweries = {};
      products.forEach(product => {
        let brewery = getBreweryName(product['Product Title']);
        if (!breweries[brewery]) breweries[brewery] = [];
        breweries[brewery].push(product);
      });

      // Sort brewery names
      const sortedBreweries = Object.keys(breweries).sort();
      const container = document.getElementById('brewery-list');
      container.innerHTML = '';

      sortedBreweries.forEach(brewery => {
        // Brewery Header
        const section = document.createElement('div');
        section.className = 'brewery-section';
        const header = document.createElement('div');
        header.className = 'brewery-header';
        if (!expandedBreweries[brewery]) header.classList.add('collapsed');
        header.innerHTML = `<span class="arrow">${expandedBreweries[brewery] ? '▼' : '▶'}</span>${brewery}`;
        header.onclick = () => {
          expandedBreweries[brewery] = !expandedBreweries[brewery];
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        };
        section.appendChild(header);

        // Product List
        const prodContainer = document.createElement('div');
        prodContainer.style.display = expandedBreweries[brewery] ? 'block' : 'none';
        breweries[brewery].forEach(product => {
          const row = document.createElement('div');
          row.className = 'product-row';
          // Product Name
          const nameDiv = document.createElement('div');
          nameDiv.textContent = product['Product Title'];
          nameDiv.className = 'prod-name';
          nameDiv.onclick = () => showModal(product);
          // Inventory
          const invDiv = document.createElement('div');
          invDiv.className = 'inventory';
          invDiv.textContent = product['Quantity'] || 0;
          row.appendChild(nameDiv);
          row.appendChild(invDiv);
          prodContainer.appendChild(row);
        });
        section.appendChild(prodContainer);
        container.appendChild(section);
      });
    }

    // Modal logic
    function showModal(product) {
      currentModalProduct = product;
      document.getElementById('modal-img').src = product['Image URL'];
      document.getElementById('modal-img').alt = product['Product Title'];
      document.getElementById('modal-title').textContent = product['Product Title'];
      document.getElementById('modal-qty').value = product['Quantity'] || 0;
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-qty').focus();
      setTimeout(() => {
        document.getElementById('modal-content').scrollIntoView({behavior:'smooth', block:'start'});
      }, 50);
    }
    function hideModal() { document.getElementById('modal').style.display = 'none'; }
    document.getElementById('modal-close').onclick = hideModal;
    document.getElementById('modal').onclick = function(e) {
      if (e.target === document.getElementById('modal')) hideModal();
    };
    document.getElementById('modal-minus').onclick = function() {
      let qty = Math.max(0, parseInt(document.getElementById('modal-qty').value) - 1);
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-plus').onclick = function() {
      let qty = parseInt(document.getElementById('modal-qty').value) + 1;
      document.getElementById('modal-qty').value = qty;
    };
    document.getElementById('modal-save').onclick = async function() {
      const newQty = parseInt(document.getElementById('modal-qty').value);
      if (isNaN(newQty) || newQty < 0) { alert('Invalid quantity'); return; }
      showSpinner();
      await updateQty(currentModalProduct, newQty);
      hideSpinner();
      hideModal();
    };

    // Filtering/search
    document.getElementById('searchbar').addEventListener('input', function() {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredProducts = [];
        expandedBreweries = {};
      } else {
        filteredProducts = allProducts.filter(p => (p['Product Title']||'').toLowerCase().includes(term));
        // Expand all breweries that match
        expandedBreweries = {};
        filteredProducts.forEach(p => {
          let brewery = getBreweryName(p['Product Title']);
          expandedBreweries[brewery] = true;
        });
      }
      renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
    });

    async function fetchInventory() {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        return data;
      } catch (e) {
        document.getElementById('loading').innerHTML = '<span>Unable to load inventory. Try again later.</span>';
        return [];
      }
    }

    async function updateQty(product, newQty) {
      const payload = {
        productTitle: product['Product Title'],
        newQty: newQty,
        action: 'Manual Update'
      };
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });
        const result = await res.text();
        if (result.startsWith("Success")) {
          product['Quantity'] = newQty;
          renderBreweryList(filteredProducts.length ? filteredProducts : allProducts);
        } else {
          alert('Update failed: ' + result);
        }
      } catch (error) {
        alert('Network error');
      }
    }

    // Initial load
    fetchInventory().then(products => {
      allProducts = products;
      filteredProducts = [];
      renderBreweryList(products);
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
