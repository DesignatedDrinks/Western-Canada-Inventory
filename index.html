<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designated Drinks Western Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #001f3f;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .qty {
      margin: 0 10px;
      font-size: 16px;
      min-width: 30px;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Designated Drinks – Western Inventory</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    async function fetchInventory() {
      try {
        const res = await fetch(API_URL);
        const products = await res.json();
        renderProducts(products.sort((a, b) => a['Product Title'].localeCompare(b['Product Title'])));
      } catch (err) {
        alert("Failed to load inventory. Please try again later.");
        console.error(err);
      }
    }

    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = product['Image URL'] || '';
        img.alt = product['Product Title'];

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = product['Product Title'];

        const controls = document.createElement('div');
        controls.className = 'qty-controls';

        const minus = document.createElement('button');
        minus.textContent = '-';
        const plus = document.createElement('button');
        plus.textContent = '+';
        const qty = document.createElement('div');
        qty.className = 'qty';
        qty.textContent = product['Quantity'] || 0;

        const status = document.createElement('div');
        status.className = 'status';

        minus.onclick = () => updateQty(product['Product Title'], parseInt(qty.textContent), -1, qty, status);
        plus.onclick = () => updateQty(product['Product Title'], parseInt(qty.textContent), 1, qty, status);

        controls.appendChild(minus);
        controls.appendChild(qty);
        controls.appendChild(plus);

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(controls);
        card.appendChild(status);

        grid.appendChild(card);
      });
    }

    async function updateQty(title, currentQty, delta, qtyElem, statusElem) {
      const newQty = currentQty + delta;
      if (newQty < 0) return;

      const payload = {
        productTitle: title,
        newQty: newQty,
        action: delta > 0 ? 'Increment' : 'Decrement'
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.text();
        if (result === 'Success') {
          qtyElem.textContent = newQty;
          statusElem.textContent = 'Updated ✓';
          setTimeout(() => statusElem.textContent = '', 1500);
        } else {
          statusElem.textContent = 'Error!';
        }
      } catch (err) {
        console.error(err);
        statusElem.textContent = 'Network Error';
      }
    }

    fetchInventory();
  </script>
</body>
</html>
