<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Western Canada Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      background: white;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }
    .info {
      flex-grow: 1;
    }
    .title {
      font-weight: bold;
    }
    .controls {
      display: flex;
      align-items: center;
    }
    .controls button {
      padding: 6px 10px;
      font-size: 16px;
      margin: 0 5px;
    }
    .qty {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Western Canada Inventory</h1>
  <div id="inventory"></div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbyE5WZG0nUnrDLL0HfROliIdvWVRynC3nt-bWt6eTlvZP-InbhxsxBCtZWyM9BsM7Gz-Q/exec';

    async function loadInventory() {
      const res = await fetch(endpoint);
      const items = await res.json();

      const container = document.getElementById('inventory');
      container.innerHTML = '';

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'product';

        const img = document.createElement('img');
        img.src = item['Image URL'];
        img.alt = item['Product Title'];

        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `<div class="title">${item['Product Title']}</div>
                          <div>Qty: <span class="qty" id="qty-${item['Product Title']}">${item['Quantity'] || 0}</span></div>`;

        const controls = document.createElement('div');
        controls.className = 'controls';

        const minusBtn = document.createElement('button');
        minusBtn.textContent = '-';
        minusBtn.onclick = () => updateQty(item['Product Title'], -1);

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.onclick = () => updateQty(item['Product Title'], 1);

        controls.appendChild(minusBtn);
        controls.appendChild(plusBtn);

        div.appendChild(img);
        div.appendChild(info);
        div.appendChild(controls);

        container.appendChild(div);
      });
    }

    async function updateQty(productTitle, change) {
      const qtySpan = document.getElementById(`qty-${productTitle}`);
      const current = parseInt(qtySpan.textContent) || 0;
      const newQty = current + change;

      qtySpan.textContent = newQty;

      const body = {
        productTitle,
        newQty,
        action: change > 0 ? 'Increment' : 'Decrement'
      };

      try {
        await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
      } catch (err) {
        console.error('POST failed:', err);
        alert('Error saving to backend.');
      }
    }

    loadInventory();
  </script>
</body>
</html>
